<html>
<head>
	<title>Group 5 Homepage</title>

	<!-- Use UTF character set, a good idea with any webpage -->

	<!-- Set viewport so page remains consistently scaled w narrow devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../java/script.js"  DEFER></script>
	<script src="../Java/audio-manager.js"  DEFER></script>

</head>
<body>
	
  <main id="content">
    </div>
	</main>

	<audio id="myAudio" preload="auto">
  <source src="song/song.m4a" type="audio/mp4">
</audio>

<script>
let audioPlayed = false;
const audio = document.getElementById('myAudio');

// Try multiple user interaction events
['click', 'touchstart', 'keydown', 'scroll', 'mousemove'].forEach(event => {
  document.addEventListener(event, function playAudio() {
    if (!audioPlayed) {
      audio.play().then(() => {
        audioPlayed = true;
        console.log('Audio started playing');
      }).catch(e => {
        console.log('Audio play failed:', e);
      });
    }
  }, { once: true, passive: true });
});

</script>



</body>
</html>
